<div class='table-responsive'>
    <div style="padding-bottom:10px"><button class="btn btn-primary" (click)="addPermissions()">Add</button></div>
    <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../../../Content/adminLTE/img/loading.gif" width="32" height="32" /> Loading...</div>
    <div *ngIf='permissions && permissions.length==0' class="alert alert-info" role="alert">No record found!</div>

    <table class='table table-striped' *ngIf='permissions && permissions.length'>
        <thead>
            <tr>
                <th>Permission Name</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let permission of permissions">
                <td>{{permission.PermissionName}}</td>
                <td>{{permission.Status}}</td>
                <td>
                    <button title="Edit" class="btn btn-primary" (click)="editPermissions(permission.Id)">Edit</button>
                    <button title="Delete" class="btn btn-danger" (click)="deletePermissions(permission.Id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>

<bs-modal #modal>
    <form novalidate (ngSubmit)="onSubmit(permissionFrm)" [formGroup]="permissionFrm">
        <bs-modal-header [showDismiss]="true">
            <h4 class="modal-title">{{modalTitle}}</h4>
        </bs-modal-header>
        <bs-modal-body>

            <div class="form-group">
                <div>
                    <span>PermissionName </span>
                    <input type="text" class="form-control" placeholder="PermissionName" formControlName="PermissionName">
                </div>
                <div>
                    <span>Status</span>
                    <input type="text" class="form-control" placeholder="Status" formControlName="Status">
                </div>

            </div>
        </bs-modal-body>
        <bs-modal-footer>
            <div>
                <a class="btn btn-default" (click)="modal.close()">Cancel</a>
                <button type="submit" [disabled]="permissionFrm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
            </div>
        </bs-modal-footer>
    </form>
</bs-modal>
