
<section class="content-header">
    <h1>
       Role
    </h1>
</section>
<section class="content">
    <div class="box box-default">
        <div class='table-responsive'>
            <div style="padding:10px"><button class="btn btn-primary" (click)="addRoles()">Add</button></div>
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../../../Content/adminLTE/img/loading.gif" width="32" height="32" /> Loading...</div>
            <div *ngIf='roles && roles.length==0' class="alert alert-info" role="alert">No record found!</div>

            <table class='table table-striped' *ngIf='roles && roles.length'>
                <thead>
                    <tr>
                        <th>Role Name</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of roles">
                        <td>{{role.RoleName}}</td>
                        <td>{{role.Status}}</td>
                        <td>
                            <button title="Edit" class="btn btn-primary" (click)="editRoles(role.RoleId)">Edit</button>
                            <button title="Delete" class="btn btn-danger" (click)="deleteRoles(role.RoleId)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
        </section>
            <div>
                <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{msg}}
                </div>
            </div>
      

        <bs-modal #modal>
            <form novalidate (ngSubmit)="onSubmit(roleFrm)" [formGroup]="roleFrm">
                <bs-modal-header [showDismiss]="true">
                    <h4 class="modal-title">{{modalTitle}}</h4>
                </bs-modal-header>
                <bs-modal-body>

                    <div class="form-group">
                        <div>
                            <span>Role Name </span>
                            <input type="text" class="form-control" placeholder="RoleName" formControlName="RoleName">
                        </div>
                        <div>
                            <span>Status</span>
                            <input type="text" class="form-control" placeholder="Status" formControlName="Status">
                        </div>

                    </div>
                </bs-modal-body>
                <bs-modal-footer>
                    <div>
                        <a class="btn btn-default" (click)="modal.close()">Cancel</a>
                        <button type="submit" [disabled]="roleFrm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
                    </div>
                </bs-modal-footer>
            </form>
        </bs-modal>
