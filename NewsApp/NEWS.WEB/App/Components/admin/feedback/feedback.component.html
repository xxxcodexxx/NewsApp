<div class='table-responsive'>
    <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../../../Content/adminLTE/img/loading.gif" width="32" height="32" /> Loading...</div>
    <div *ngIf='feedbacks && feedbacks.length==0' class="alert alert-info" role="alert">No record found!</div>

    <table class='table table-striped' *ngIf='feedbacks && feedbacks.length'>
        <thead>
            <tr>
                <th>Content</th>
                <th>FullName</th>
                <th>Email</th>
                <th>SendedTime</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let feedback of feedbacks">
                <td>{{feedback.Content}}</td>
                <td>{{feedback.FullName}}</td>
                <td>{{feedback.Email}}</td>
                <td>{{feedback.SendedTime}}</td>
                <td>{{feedback.Status}}</td>
                <td>
                    <button title="Edit" class="btn btn-primary" (click)="detailComments(feedback.Id)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<bs-modal #modal>
    <form novalidate [formGroup]="feedbackFrm">
        <bs-modal-header [showDismiss]="true">
            <h4 class="modal-title">{{modalTitle}}</h4>
        </bs-modal-header>
        <bs-modal-body>

            <div class="form-group">
                <div>
                    <span>Content </span>
                    <input type="text" class="form-control" placeholder="Content" formControlName="Content">
                </div>
                <div>
                    <span>FullName </span>
                    <input type="text" class="form-control" placeholder="FullName" formControlName="FullName">
                </div>
                <div>
                    <span>Email </span>
                    <input type="text" class="form-control" placeholder="Email" formControlName="Email">
                </div>
                <div>
                    <span>SendedTime </span>
                    <input type="text" class="form-control" placeholder="SendedTime" formControlName="SendedTime">
                </div>
                <div>
                    <span>Status</span>
                    <input type="text" class="form-control" placeholder="Status" formControlName="Status">
                </div>

            </div>
        </bs-modal-body>
        <bs-modal-footer>
            <div>
                <a class="btn btn-default" (click)="modal.close()">Cancel</a>
            </div>
        </bs-modal-footer>
    </form>
</bs-modal>
